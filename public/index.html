<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator Game</title>
</head>
<body>        
    <h1>Calculate THIS</h1>
    <h2>Level <span>1</span></h2>
    <h3>random number: <span id="random-number"></span></h3>
    <div class="container">
        <div id="result"></div>
        <div class="calculator">
            <div class="method btn" value="">+</div>
            <div class="method btn" value="">-</div>
            <div class="method btn" value="">ร</div>
            <div class="method btn" value="">รท</div>
            <div class="number btn" id="one" value="1">1</div>
            <div class="number btn" id="two" value="2">2</div>
            <div class="number btn" id="three" value="3">3</div>
            <div class="number btn" id="four" value="4">4</div>
            <div class="number btn" id="five" value="5">5</div>
            <div class="number btn" id="six" value="6">6</div>
            <div class="btn" id="reset">reset</div>
            <div class="number btn" id="seven" value="7">7</div>
            <div class="number btn" id="eight" value="8">8</div>
            <div class="number btn" id="nine" value="9">9</div>
            <div class="btn" id="calculate">=</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./gamelogic.js"></script>
</body>
</html>
